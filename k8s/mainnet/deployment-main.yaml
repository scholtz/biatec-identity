apiVersion: v1
kind: Namespace
metadata:
  name: biatec
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: biatec-identity-main-deployment
  namespace: biatec
spec:
  selector:
    matchLabels:
      app: biatec-identity-main
  replicas: 1
  template:
    metadata:
      labels:
        app: biatec-identity-main
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: biatec-identity-main
          image: scholtz2/biatec-identity:1.2024.12.31-main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 5
            failureThreshold: 2
            terminationGracePeriodSeconds: 1
          volumeMounts:
            - name: biatec-identity-main-conf
              mountPath: /app/config.json
              subPath: config.json
      volumes:
        - name: biatec-identity-main-conf
          configMap:
            name: biatec-identity-main-conf

---
apiVersion: v1
kind: Service
metadata:
  name: biatec-identity-main-service
  namespace: biatec
spec:
  type: ClusterIP
  selector:
    app: biatec-identity-main
  ports:
    - name: http
      protocol: TCP
      appProtocol: http
      port: 8080
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: biatec-identity-main
  namespace: biatec
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
        - identity.biatec.io
        - www.identity.biatec.io
      secretName: tls-identity.biatec.io
  rules:
    - host: identity.biatec.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: biatec-identity-main-service
                port:
                  number: 8080
    - host: www.identity.biatec.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: biatec-identity-main-service
                port:
                  number: 8080
